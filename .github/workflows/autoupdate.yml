---
# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json
name: autoupdate

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 2"

permissions:
  contents: read
  issues: write
  models: read

jobs:
  auto-update:
    runs-on: ubuntu-latest

    steps:
      - name: Generate token
        id: token
        uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2
        with:
          app-id: ${{ secrets.TOKEN_EXCHANGE_APP }}
          private-key: ${{ secrets.TOKEN_EXCHANGE_KEY }}
          permission-contents: write
          permission-issues: write

      - name: Checkout source
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          token: ${{ steps.token.outputs.token }}
          fetch-depth: 0

      - name: Setup golang
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          go-version-file: go.mod

      - name: Setup kubebuilder
        uses: actionhippie/setup-kubebuilder@ed3b6c44de55a5452226f09de1fcdbea1c83db3c # v1

      - name: Setup models
        run: gh extension install github/gh-models --force

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github@webhippie.de"

      - name: Run kubebuilder
        env:
          GITHUB_TOKEN: ${{ steps.token.outputs.token }}
          GH_TOKEN: ${{ steps.token.outputs.token }}
        run: |
          kubebuilder alpha update \
            --force \
            --push \
            --from-branch master \
            --restore-path .github/workflows \
            --open-gh-issue \
            --use-gh-models

...
